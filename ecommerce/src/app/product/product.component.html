<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    [src]="product.imageUrl"
    onerror="this.src='https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg'"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.price | currency: "BDT " }}</p>
  </div>
</div>
